<!doctype html>
<html lang="en"> 
  <head>
    <meta charset="utf-8"/>
    <title>Path 2</title>
  </head>
  <body>
    <canvas></canvas>
    <script>
      let cx = document.querySelector("canvas").getContext("2d");
      cx.beginPath();
      cx.moveTo(50, 10);
      cx.lineTo(10, 70);
      cx.lineTo(90, 70);
      cx.fill();
      // cx.stroke();
    </script>
  </body>
</html>
